<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A simple painting board</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>

	<body>
		<div class="container">
			<canvas id="my-canvas" class="canvas"></canvas>

			<div class="controls">
				<div class="controls__btns">
					<button type="button" id="mode">Fill</button>
					<button type="button" id="save">Save</button>
				</div>

				<div class="controls__weight">
					<input
						type="range"
						id="weight-range"
						min="0.1"
						max="5.0"
						step="0.1"
						value="2.5"
					/>
				</div>

				<div class="controls__colors" id="colors-collection">
					<div
						class="controls__color colors"
						style="background-color: #2c2c2c"
					></div>
					<div
						class="controls__color colors"
						style="background-color: #fff"
					></div>
					<div
						class="controls__color colors"
						style="background-color: #ff3b30"
					></div>
					<div
						class="controls__color colors"
						style="background-color: #ff9500"
					></div>
					<div
						class="controls__color colors"
						style="background-color: #ffcc00"
					></div>
					<div
						class="controls__color colors"
						style="background-color: #4cd963"
					></div>
					<div
						class="controls__color colors"
						style="background-color: #5ac8fc"
					></div>
					<div
						class="controls__color colors"
						style="background-color: #0579ff"
					></div>
					<div
						class="controls__color colors"
						style="background-color: #5856d6"
					></div>
					<div class="controls__color controls__color--picker">
						<div class="inner" id="color-picker">
							<input type="color" id="color-picker-input" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
